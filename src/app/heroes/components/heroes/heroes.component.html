<h3>Heroes</h3>

<div *ngFor="let hero of (heroes$ | async)" [ngStyle]="{'border-color': 'cornflowerblue', 'cursor': 'pointer'}"
     class="hero-block"
     (click)="selectHero(hero)">
  <div>Id: {{hero.id}}</div>
  <div>Name: {{hero.name | uppercase}}</div>
</div>

<div *ngIf="(selectedHero$ | async)">
  <heroes-editor [hero]="selectedHero$ | async" (edited)="editedHero($event)"></heroes-editor>
</div>


<button [ngStyle]="{'margin-top': '10px'}" routerLink="/villains">View Villains</button>
