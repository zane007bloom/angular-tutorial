<form (ngSubmit)="onSubmit()" #heroForm="ngForm">

  <div class="form-group">
    <label for="id">Id </label>
    <input
      type="number"
      class="form-control"
      id="id"
      disabled
      name="id"
      [(ngModel)]="hero.id"
    >
  </div>

  <div class="form-group">
    <label for="name">Name </label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      required
      [(ngModel)]="hero.name"
    >
  </div>

  <button type="submit" class="btn btn-success">Edit</button>

</form>
